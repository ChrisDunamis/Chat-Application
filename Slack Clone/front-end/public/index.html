<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Our application CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!-- this will appear on browser tab allong with favicon.ico , so keep it short -->
    <title>SLAKe!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">
                <div class="namespaces">
                    <h4>Namespaces</h4>
                    <ul class="namespaces-list">
                        <!-- Dynamic content -->
                    </ul>
                </div>
                <hr>
                <div class="rooms">
                    <h4>Rooms</h4>
                    <ul class="room-list">
                        <!-- Dynamic content -->
                    </ul>
                </div>
            </div>
            <div class="message-board col-sm-11">
                <div class="room-header row col-6">
                    <div class="col-sm-3"><span class="curr-room-name">Current Room Name</span>
                        <span class="curr-room-num-users-gly glyphicon glyphicon-user"></span>
                        <span class="curr-room-num-users">user-count</span>
                    </div>
                    <div class="col-sm-3 search pull-right">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="text" id="search-box" placeholder="Search" />
                    </div>
                </div>
                <div class="room-messages">
                    <ul id="messageList" class="col-sm-11">
                        <!-- Dynamic content -->
                    </ul>
                </div>
                <div class="message-form col-sm-11">
                    <form id="user-input">
                        <div class="col-sm-11">
                            <input id="user-message" type="text" placeholder="Enter your message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <!-- <script src="http://localhost:9000/socket.io/socket.io.js"></script> -->
    <script src="http://localhost:8000/lib/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/joinNamespace.js"></script>
    <script src="/js/joinRoom.js"></script>
</body>

</html>
